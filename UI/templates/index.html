    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-clock-timepicker@2.5.0/jquery-clock-timepicker.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
   
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"

      crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

  </head>
  <body>
    <section style="display: table;height: 100%; width: 100%;">

      <div id="MAP" style="float:left;height:45%;width:65%;">

        <form action="">
          <div class="map">
          <fieldset style="background-color: #e3e3e3; padding-top: 0%; padding-left: 0%;padding-right: 0%; padding-bottom: 0%;">
            
            <div class="MAP" style="float:left; left: 5%;right: 0; width: 100%;">
              <img src="/static/map_minmal.png" alt="map" style="height:70%;width:95%;">
             
            </div> 

          </fieldset>
          </div>
        </form>
      </div>     

      <div id="Input Information" style="float:left;height:30%;width:30%;">
        <form action="{{ url_for("Run_Simulation")}}" method="post">
          <div class="pure-form-aligned" style="background-color: #e3e3e3; padding-left: 5%;padding-right: 0%; padding-bottom: 5%;">
          <fieldset style="background-color: #e3e3e3; padding-left: 5%;padding-right: 0%; padding-bottom: 5%;">
            <legend>Input Information:</legend>

            <div class="pure-control-group" style=" padding-right: 5%;">
              <label for="Number of Persons">Number of Persons</label>
              <input type="number" id="Number of Persons" name="number_of_persons" placeholder="#Numbers" min = 0 />
            </div>

            <div class="pure-control-group">
              <datalist id="typelist">
                <option>Diamond</option>
                <option>vertical</option>
              </datalist>
            </div>

            <div class="pure-control-group">
              <label for="Number of Trains / Carriers">Number of Trains / Carriers </label>
              <input type="number" id="Number of Trains / Carriers" name="number_of_trains/carriers" placeholder="#Numbers" min = 0 />
            </div>
        
            <!-- time picker -->
            <form>
              <div style="background-color: #e3e3e3; padding-left: 0%;padding-right: 50%; padding-bottom: 0%;">
                <p>Start Time</p>
                <input type="text" name="start_time"id="Start_time">
              </div>

              <div style="background-color: #e3e3e3; padding-left: 0%;padding-right: 50%; padding-bottom: 0%;">
                <p>End Time</p>
                <input type="text" name="end_time"id="End_time">
              </div>
            </form>  
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/jquery-clock-timepicker@2.5.0/jquery-clock-timepicker.min.js"></script>
            <script>
                $('#Start_time').clockTimePicker();
                $('#End_time').clockTimePicker();
            </script>

             <!-- list of stations -->

                    <option value="Høje Taastrup">Høje Taastrup</option>

                    <option value="Dybbølsbro">Dybbølsbro</option>

            <input checked="true" type="radio" name="switchers" value="Carriers">Carriers
            <input type="radio" name="switchers" value="Trains">Trains

            <div class="Run Simulation" style= "float:right;" >
              <button type="submit">Run Simulation</button>
            </div>

            <div class="Reset" style= "float:right;" >
              <button type="Reset">Reset</button>&emsp;&emsp;
            </div>

            <form action="">
              <div class="Load Model">
                <button class="Load Model">Load Model</button>
              </div>
              <div class="Save Model">

              </div>
            </form>

          </fieldset>
        </form>
      </div>

      <div id="Output Information" style="float:right;height:30%;width:40%;">

        <form action="">
          <div class="pure-form-aligned">
          <fieldset style="background-color: #e3e3e3; padding-top: 10px; padding-left: 20px;padding-right: 0px; padding-bottom: 20px;">
            <legend>Output Information:</legend>
            
            <div class="commuting time">
              <label for="commuting time">Commuting Time</label>
              <output type="number" id="commuting time" placeholder="#Numbers">
            </div> 

          </fieldset>
          </div>
        </form>
      </div>

    </section>

</html>
